[server]
# Enable auto-reload on file changes
runOnSave = true
fileWatcherType = "auto"

[runner]
# Fast reruns for development
fastReruns = true

[client]
# Show rerun errors in the UI
showErrorDetails = true

[theme]
# ChatGPT-like theme
primaryColor = "#10a37f"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f7f7f8"
textColor = "#1f1f1f"
font = "sans serif"
